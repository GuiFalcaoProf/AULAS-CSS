<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Box Model</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Demo Box Model</h1>

  <section class="row">
    <div class="card card-a">
      <p>Card A (content-box)</p>
    </div>

    <div class="card card-b">
      <p>Card B (border-box)</p>
    </div>
  </section>

  <section class="controls">
    <p>Altere padding, border e margin no CSS para ver efeito.</p>
  </section>

  <section class="examples">
    <div class="box example1">EX1: width:200px; padding:20px; border:5px solid</div>
    <div class="box example2">EX2: width:200px; padding:20px; border:5px solid; box-sizing:border-box</div>
  </section>
</body>
</html>
